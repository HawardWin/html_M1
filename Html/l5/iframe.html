<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iframe</title>
</head>
<body>
    
      <iframe src="https://en.wikipedia.org/wiki/Indian_rupee" width="500" height="650"></iframe> <br>

              <!-- iframe tag help to display another's website content on your website.   -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/qNP2QafQjyQ?si=f9dcRj9QkxvDRNfO" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
            <!-- Almost every websites allow to display their content on other's website via iframe like youtube , wikipedia etc. -->
<br><hr>



  <br>
 <iframe width="300" height="328" src="https://dictionary.cambridge.org/dictionary/english/book" frameborder="10"></iframe>
                                  <!-- Some websites doesn't allow like this  -->
    </body>
</html>
