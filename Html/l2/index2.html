<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tags</title>
</head>
<body>
    <!-- "Heading Tags" use for heading , important for SEO -->
     <h1>Heading 1</h1>      <!-- 'h1' is most important -->  
                        <br> 
     <h2>Heading 2</h2>
                        <br>
     <h3>Heading 3</h3>                   
                        <br>  <!-- 'br' tag use for line break wintin text.-->
     <h4>Heading 4</h4>
                        <br>
     <h5>Heading 5</h5> 
                        <br>
     <h6>Heading 6</h6>      <!-- 'h6' is least important -->


     <!-- "Paragraph Tags"-->
       <p> Paragraph Tags defines paragraph for test-heavy content .</p>
<br>

     <!-- "hr tags" -->
       
     <hr> <!-- It use to create a horizontal line.  -->

     <!-- " Image Tags "-->
    
     <img width="400" height="300" src="/l2/image.png.jpg" alt="image of God Buddha (Sikkim) ">
                           
                                          <!--'width' use to set width of pic.
                                              'height' use to set height of pic.
                                              'src' attribute use for Image URL .
                                              'alt' attribute use for alternative text of pic.
                                                                                             -->

<br>

    <!-- " video Tags " -->
      
    <video height="300" width="400" src="/l2/video.mp4" autoplay controls loop></video>
                   
                                <!-- Similarly, 'height' & 'width' use for size of video .
                                                'src' attribute use for Video URL.
                                                'autopaly' attribute use to autoplay the video. 
                                                'controls' attribute use to cOntrol the video.
                                                'loop' attribute use to make loop for the video.   
                                                                                                -->
 <!-- " Anchor Tag " -->
    
     <a href="http://www.github.com" target="_blank">Git Hub </a>

                                <!-- 'href' attribute uses for Anchor URL . 
                                     'target' attribute uses to control URL behavior.
                                                                                      -->
<br>

    <strike> Hii </strike>      <!-- '<strike> / <s>' use for strikethrough the text -->
    <b> Namaste , </b> <br>     <!-- '<b>' use for Bold text -->
    <I> from </I>               <!-- '<I>' use for italic text -->
    <u> Bharat </u>             <!-- '<u>' uses to underline the text -->
                   
<br>
    
    <pre> Home Review About Contact </pre>    <!-- 'pre' tag help to write as it is on webpage -->

<br>

    <big> Big </big>  <small> Small </small>
     
    <!-- 'Big' tag use to write text in large size 
         'Small' tag use to write text in small size -->
<br>
    (a+b) <sup>2</sup> = a<Sup>2</Sup> + b <sup>2</sup> + 2ab   <br>   
    H <sub>2</sub> + O <sub>2</sub> = H <sub>2</sub>O
         
                             <!-- 'sub' tag use to make text subscript 
                                  'sup' tag use to make text superscript -->
                            


                                  <!-- these are Html tages -->
                       

                         
</body> 
</html>
